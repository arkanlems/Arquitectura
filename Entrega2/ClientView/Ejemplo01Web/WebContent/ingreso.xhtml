<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Pagina de ingreso</title>
<style type="text/css" media="screen">
@import 'style.css';
</style>
</head>

<body>
	<div id="header">
		<div id="logo">
			<h1>Race For The Galaxy</h1>
			<h2 class="title">Online</h2>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<h2 class="title">Login</h2>
	</div>
	<!-- end #menu -->

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="username">Nombre de usuario</h:outputLabel>
			<h:inputText id="username" value="#{loginUsuariosBean.userName}"
				required="true" requiredMessage="El nombre de usuario es requerido"
				display="icon">
			</h:inputText>
			<h:message id="msgName" for="username" style="color:red" />

			<h:outputLabel for="password">Palabra clave</h:outputLabel>
			<h:inputSecret id="password" value="#{loginUsuariosBean.password}"
				required="true"
				requiredMessage="la contrasenia de usuario es requerida" display="icon">
			</h:inputSecret>
			<h:message id="msgPassword" for="password" style="color:red" />

		</h:panelGrid>

		<h:commandButton value="Login"
			action="#{controlador.validarUsuario()}"></h:commandButton>
			<h:commandButton value="back" action="#{controlador.goBack()}"></h:commandButton>
			
	</h:form>
</body>
</html>

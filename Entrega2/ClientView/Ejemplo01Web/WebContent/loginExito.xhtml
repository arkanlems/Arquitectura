<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Perfil</title>
<style type="text/css" media="screen">
@import 'style.css';
</style>
</head>

<body>
	<div id="header">
		<div id="logo">
			<h1>Race For The Galaxy</h1>
			<h2 class="title">online</h2>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<h2 class="title"></h2>
	</div>
	<!-- end #menu -->
 <h:form>
	<h:inputText type="text" id="usuario"
			value="#{controlador.usuario.usuario}"
			
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-zmjf">
		</h:inputText>
		<label id="label_1"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-cgmf">Username</label>
		<h:inputText type="text" id="Nombres"
			value="#{controlador.usuario.nombres}"
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-ofq8"
			validatorMessage="(solo se aceptan letras en el nombre.)    "> 
			<f:validateRegex pattern="[a-zA-Z]+"/>
		</h:inputText>
		
		<h:inputText type="text" id="correro"
			value="#{controlador.usuario.correo}"
			validatorMessage = "(correo no valido.)   "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-1vwk">
			<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
		</h:inputText>
		<label id="label_2"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-ku4e">Nombres</label>
		<label id="label_4"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-1a2c">Correo</label>
		<h:inputText type="text" id="apellidos"
			value="#{controlador.usuario.apellidos}"
			validatorMessage="(solo se aceptan letras en el apellido.)    "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-2gud gwd-input-f6w2">
			<f:validateRegex pattern="[a-zA-Z]+"/>
		</h:inputText>
		<label id="label_3"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-12xh gwd-label-1mba">Apellidos</label>
		<h:inputText type="text" id="celular"
			value="#{controlador.usuario.celular}"
			validatorMessage="(solo se aceptan numeros en el celular.)    "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-2gud gwd-input-1acw gwd-input-1ycf">
		<f:validateRegex pattern="[0-9]+"/>
		</h:inputText>
		<label id="label_5"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-12xh gwd-label-16yv gwd-label-z2ma">Celular</label>
		<h:inputText type="text" id="nacionalidad"
			value="#{controlador.usuario.nacionalidad}"
			validatorMessage="(solo se aceptan letras en la nacionalidad.)    "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-2gud gwd-input-1acw gwd-input-1j9i">
		<f:validateRegex pattern="[a-zA-Z]+"/>
		</h:inputText>
		<label id="label_7"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-12xh gwd-label-16yv gwd-label-17oy">Nacionalidad</label>
		<h:inputText type="text" id="idioma"
			value="#{controlador.usuario.idioma}"
			validatorMessage="(solo se aceptan letras en el idioma.)    "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-2gud gwd-input-1acw gwd-input-1jtx gwd-input-o81v">
		<f:validateRegex pattern="[a-zA-Z]+"/>
		</h:inputText>
		<label id="label_6"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-12xh gwd-label-16yv gwd-label-13kn gwd-label-130g">Idioma</label>
		<h:inputText type="text" id="genero"
			value="#{controlador.usuario.contrasenia}"
			validatorMessage="(solo se acepta el caracter m (mujer) o h (hombre).)    "
			class="gwd-input-nqb7 gwd-input-1w0m gwd-input-15hk gwd-input-2gud gwd-input-1acw gwd-input-1jtx gwd-input-1mno">
			
			</h:inputText>
		<label id="label_8"
			class="gwd-label-51p8 gwd-label-14ee gwd-label-o37d gwd-label-10wv gwd-label-12xh gwd-label-16yv gwd-label-13kn gwd-label-id8x">Pass</label>
		<!--  <img src="images/02th-egg-person.jpg" id="02th-egg-person" class="gwd-img-z7al"/> -->

		<h:commandButton value="Editar" 
			action="#{controlador.actualizarUsuario()}"
			class="gwd-button-jq9i gwd-button-kv7y"></h:commandButton>
		<h:commandButton value="Jugar" 
			action="#{controlador.loginExito()}"
			class="gwd-button-jq9i gwd-button-17yy"></h:commandButton>
		<h:commandButton value="VerEstadisticas "
			action="#{controlador.verEstadisticas()}"
			class="gwd-button-jq9i gwd-button-gs18"></h:commandButton>
		<h:commandButton value="tienda"
			action="#{controlador.verTienda()}">
			</h:commandButton>
			
</h:form>
	<marquee>
	<h:message id="msgName" for="Nombres" style="color:red" />
	<h:message id="msgName1" for="correro" style="color:red" />
	<h:message id="msgName2" for="apellidos" style="color:red" />
	<h:message id="msgName3" for="celular" style="color:red" />
	<h:message id="msgName4" for="nacionalidad" style="color:red" />
	<h:message id="msgName5" for="idioma" style="color:red" />
	<h:message id="msgName6" for="genero" style="color:red" />
	</marquee>
</body>

</html>

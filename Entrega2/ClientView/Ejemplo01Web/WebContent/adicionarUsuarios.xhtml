<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>RFTG - Register</title>
<style type="text/css" media="screen">
@import 'style.css';
</style>
</head>

<h:body>
	<div id="header">
		<div id="logo">
			<h1>Race For The Galaxy</h1>
			<h2 class="title">Online</h2>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<h2 class="title">Register</h2>
	</div>
	<!-- end #menu -->
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nombres : " />
			<h:inputText value="#{controlador.nuevoUsuario.nombres}" />
			<h:outputLabel value="Apellidos :" />
			<h:inputText value="#{controlador.nuevoUsuario.apellidos}" />
			<h:outputLabel value="Correo : " />
			<h:inputText value="#{controlador.nuevoUsuario.correo}" />
			<h:outputLabel value="Celular : " />
			<h:inputText value="#{controlador.nuevoUsuario.celular}" />
			<h:outputLabel value="Nacionalidad : " />
			<h:inputText value="#{controlador.nuevoUsuario.nacionalidad}" />
			<h:outputLabel value="Idioma : " />
			<h:inputText value="#{controlador.nuevoUsuario.idioma}" />
			<h:outputLabel value="Genero : " />
			<h:inputText value="#{controlador.nuevoUsuario.genero}" />
			<h:outputLabel value="Usuario(UserName) : " />
			<h:inputText value="#{controlador.nuevoUsuario.usuario}" />
			<h:outputLabel value="Clave(Password) : " />
			<h:inputSecret value="#{controlador.nuevoUsuario.contrasenia}" />
		</h:panelGrid>
		<h:commandButton value="Registrarse"
			action="#{controlador.insertarUsuario()}" />
	</h:form>
	<h:commandButton value="back" action="#{controlador.goBack()}"></h:commandButton>
	</h:body>
</html>
